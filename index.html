    <body>
        <header>
            <h2>Bienvenidos a ParkingBox</h2>
        </header>
        <main>
            <section id="section1">
                <h3>Inicio de Sesi√≥n</h3>
            </section>
            <div class="container py-3">
                <div class="card my-5">
                    <div class="card-body">
                        <div class="row m-2">
                            <div class="col-md-6 bg-login-image"></div>
                            <div class="col-md-6">
                                <h1 class="h4 text-gray-900 my-3">Bienvenido</h1>

                                    <div class="form-group">
                                        <input type="password" class="form-control" id="contrasena" placeholder="Contrasena" required>
                                    </div>
                                    <a href="home.html" class="btn d-block mt-2 rounded-0 shadow" id="BTNENTRAR">Entrar></a>
                                    <hr>
                                </form>
                            </div>
                        </div>
                        <a href="register.html">Registrar usuario</a>
                        <div id="login-error" class="alert alert-danger d-none" role="alert">Usuario o contrasena incorrectos</div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
